<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto Number Generator</title>
    <link rel="stylesheet" href="style.css?v=1.1">
</head>
<body>
    <div class="container">
        <h1>Lotto Number Generator</h1>
        <div id="three-container"></div>
        <lotto-machine>
            <div class="lotto-machine">
                <div class="lotto-numbers">
                    <!-- Numbers will be generated here -->
                </div>
                <button id="generate-btn">Generate Numbers</button>
            </div>
        </lotto-machine>
    </div>
    <script type="importmap">
        {
          "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
          }
        }
    </script>
    <script type="module" src="main.js?v=1.2"></script>
</body>
</html>
